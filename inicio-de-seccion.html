<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
    
<body>
    <header class="header">
            <img class="header__img" src="logo-platzi-video-BW2.png" alt="logo de platzi">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img class="header__menu--img" src="./user-icon.png" alt="imagen de perfil">
                    <p>Perfil</p>   
                </div>
                    <ul>
                        <li><a href="/"></a>Cuenta</li>
                        <li><a href="/"></a>Cerrar Sesion</li>
                    </ul>
            </div>
    </header>
    <section class="login">
        <section class="login__container" >
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                        <a href="">Olvide mi contraseña</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.webp" alt="google">Inicia sesion con google</div>
                <div><img src="./assets/twitter-icon.webp" alt="twitter-icon">Inicia sesion con twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
